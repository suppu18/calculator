<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
	<h1>Calculator</h1>
<div id="calculator">
	<div id="screen"><p id="display"></p></div>
	<div class="key" data="ac">AC</div>
	<div class="key" data="sign">+/-</div>
<div class="key" data="%">%</div>
<div class="key" data="/">/</div>
<div class="key" data="7">7</div>
<div class="key" data="8">8</div>
<div class="key" data="9">9</div>
<div class="key" data="*">*</div>
<div class="key" data="4">4</div>
<div class="key" data="5">5</div>
<div class="key" data="6">6</div>
<div class="key" data="-">-</div>
<div class="key" data="1">1</div>
<div class="key" data="2">2</div>
<div class="key" data="3">3</div>
<div class="key" data="+">+</div>
<div class="key" data="0">0</div>
<div class="key" data=".">.</div>
<div class="key" data="=">=</div>
</div>
<script type="text/javascript" src="cal.js"></script>
</body>
</html>
